<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Aula 09 CSS</title>
</head>
<body>

    <main>
        <div>
            <h1>Registro</h1>
            <div class="barra_vermelha_titulo" ></div>
        </div>

        <form action="">

            <div class="form_text_input">

                <label>Nome completo
                    <input disabled class="botton_line" type="text" placeholder="Por favor, informe seu nome">
                </label>

                <label>Qual posição quer aplicar
                    <input class="botton_line" type="text" placeholder="Informe a posição">
                </label>

                <label>E-mail
                    <input type="email" placeholder="Seu melhor e-mail">
                </label>

                <label>País
                    <input type="text" placeholder="Seu país">
                </label>

                <label>Telefone
                    <input disabled type="tel" placeholder="(00) 9 9999 9999">
                </label>

                <label>Cidade
                    <input type="text" placeholder="Em que cidade reside">
                </label>

                <label>Senha
                    <input type="password" placeholder="Crie sua senha">
                </label>

                <label>Confirmar senha
                    <input type="password" placeholder="Confirme sua senha">
                </label>
            </div>

            <div class="form_radio_input">
                <p><strong>Genero</strong></p>

                <div class="radio_group">
                    <label>
                        <input disabled type="radio" name="genero">
                        <span>Masculino</span>
                    </label>

                    <label>
                        <input type="radio" name="genero">
                        <span>Feminino</span>
                    </label>

                    <label>
                        <input type="radio" name="genero">
                        <span>Outro</span>
                    </label>

                    <label>
                        <input type="radio" name="genero" checked>
                        <span>Prefiro não informar</span>
                    </label>
                </div>
            </div>

            <button>
                Próximo passo
               
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>

                    <!-- <img src="assets/icons/arrow-right-solid.svg" alt=""> -->
               
            </button>

        </form>

        <p>Você já possui conta? <a href="#">Acesse</a></p>
    </main>
    
</body>
</html>
